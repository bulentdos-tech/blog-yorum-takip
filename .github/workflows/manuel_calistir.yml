- name: Verileri Kaydet ve Depoya Yukle
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tum_yorumlar.json
          # Eğer değişiklik yoksa hata vermeden devam etmesini sağlar
          git diff --quiet && git diff --staged --quiet || (git commit -m "Yorumlar manuel olarak güncellendi" && git push)
