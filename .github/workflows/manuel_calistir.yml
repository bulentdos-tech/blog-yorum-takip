

name: Manuel Blog Yorum Cekici

on:
  workflow_dispatch:

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    # Yazma iznini burada da açıkça belirtiyoruz
    permissions:
      contents: write
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v4

      - name: Python Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Kutuphaneleri Yukle
        run: pip install requests beautifulsoup4

      - name: Scraperi Calistir
        run: python scrapper.py

      - name: Verileri Kaydet ve Depoya Yukle
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Dosyanın oluşup oluşmadığını kontrol et
          if [ -f tum_yorumlar.json ]; then
            git add tum_yorumlar.json
            # Sadece değişiklik varsa commit yap, yoksa hata verme
            git diff-index --quiet HEAD || (git commit -m "Yorumlar manuel olarak güncellendi" && git push)
          else
            echo "Hata: tum_yorumlar.json dosyası oluşturulamadı!"
            exit 1
          fi
